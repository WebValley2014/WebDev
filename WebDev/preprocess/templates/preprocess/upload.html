<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form_error %}
        <p>Inserisci i file richiesti</p>
    {% endif %}
    {% if ex_error %}
        <p>Inserisci i file corretti</p>
    {% endif %}
    <p><label for="id_file">File ZIP:</label> <input id="id_file" name="file_zip" type="file" /></p>
    <p><label for="id_file">File MAP:</label> <input id="id_file" name="file_map" type="file" /></p>
    </p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
