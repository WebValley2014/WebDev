<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Classification</title>
</head>
<body>

Choose one file or upload one: </br>
{% for fi in oldFiles %}
<a href="tuttook.html" {# Da sistemare l'href #}> {{ fi.filename }}</a> <a href={% url 'delete' fi.pk %}> Delete </a> </br>
{% endfor %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p><label for="id_file">File:</label> <input id="id_file" name="file" type="file" /></p>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
